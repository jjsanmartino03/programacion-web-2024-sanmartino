<body>
<main class="flex-center w-full flex-col gap-2">

    <button id="boton2">Enviar nuevo</button>
    <button id="boton3">Enviar nuevo 2</button>

</main>
<script>
    const boton = document.getElementById('boton1');
    boton.addEventListener('click', () => {
        alert('Hiciste click en el bot칩n');
    });

    const boton2 = document.getElementById('boton2');
    boton2.addEventListener('click', () => {
        mostrarAlerta();
    });

    function mostrarAlerta() {
        alert('Hiciste click en el bot칩n nuevo');
    }

    const boton3 = document.getElementById('boton3');
    boton3.addEventListener('mouseup', mostrarAlerta)
    boton3.addEventListener('click', mostrarAlerta)

    const boton4 = document.getElementById('boton4');

    boton4.addEventListener('click',() => {
        saludar('juli')

    function saludar(nombre) {

    }
</script>
