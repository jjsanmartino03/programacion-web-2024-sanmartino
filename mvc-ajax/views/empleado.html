<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importando Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <title>Empleados</title>
</head>
<body>

<!-- Include the navbar -->
<div id="navbar"></div>

<div class="container">
    <h2>Lista de Empleados</h2>
    <ul id="empleado-list" class="collection"></ul>

    <form id="empleado-form">
        <div class="input-field">
            <input type="text" id="nombre" required>
            <label for="nombre">Nombre</label>
        </div>
        <button type="submit" class="btn">Añadir Empleado</button>
    </form>
</div>

<div id="edit-empleado-modal" class="modal">
    <div class="modal-content">
        <h4>Editar Empleado</h4>
        <form id="edit-empleado-form">
            <input type="hidden" id="edit-id">
            <div class="input-field">
            <input type="text" id="edit-nombre" required>
            <label for="edit-nombre">Nombre</label>
        </div>
            <button type="submit" class="btn">Guardar Cambios</button>
        </form>
    </div>
    <div class="modal-footer">
        <button class="modal-close btn red">Cancelar</button>
    </div>
</div>

<!-- Confirmation Modal -->
<div id="confirm-delete-modal" class="modal">
    <div class="modal-content">
        <h4>Confirmar Eliminación</h4>
        <p>¿Estás seguro de que deseas eliminar este empleado?</p>
    </div>
    <div class="modal-footer">
        <button id="confirm-delete-btn" class="btn red">Eliminar</button>
        <button class="modal-close btn">Cancelar</button>
    </div>
</div>

<script src="/js/ajax-empleado.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    // Load the navbar
    fetch('/navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar').innerHTML = data;
        });
</script>
</body>
</html>
