<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importando Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <title>celulars</title>
</head>
<body>

<!-- Include the navbar -->
<div id="navbar"></div>

<div class="container">
    <h2>Lista de celulars</h2>
    <ul id="celular-list" class="collection"></ul>

    <form id="celular-form">
        <div class="input-field">
            <input type="text" id="marca" required>
            <label for="marca">Marca</label>
        </div>
        <div class="input-field">
            <input type="text" id="modelo" required>
            <label for="modelo">Modelo</label>
        </div>
        <div class="input-field">
            <input type="text" id="anio" required>
            <label for="anio">Anio</label>
        </div>
        <button type="submit" class="btn">AÃ±adir celular</button>
    </form>
</div>

<div id="edit-celular-modal" class="modal">
    <div class="modal-content">
        <h4>Editar celular</h4>
        <form id="edit-celular-form">
            <input type="hidden" id="edit-id">
            <div class="input-field">
            <input type="text" id="edit-marca" required>
            <label for="edit-marca">Marca</label>
        </div>
            <div class="input-field">
            <input type="text" id="edit-modelo" required>
            <label for="edit-modelo">Modelo</label>
        </div>
            <div class="input-field">
            <input type="text" id="edit-anio" required>
            <label for="edit-anio">Anio</label>
        </div>
            <button type="submit" class="btn">Guardar Cambios</button>
        </form>
    </div>
    <div class="modal-footer">
        <button class="modal-close btn red">Cancelar</button>
    </div>
</div>

<script src="/js/ajax-celular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    // Load the navbar
    fetch('/navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar').innerHTML = data;
        });
</script>
</body>
</html>
