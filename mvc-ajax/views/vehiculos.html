<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importando Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <title>vehiculos</title>
</head>
<body>

<!-- Include the navbar -->
<div id="navbar"></div>

<div class="container">
    <h2>Lista de vehiculos</h2>
    <ul id="vehiculos-list" class="collection"></ul>

    <form id="vehiculos-form">
        <div class="input-field">
            <input type="text" id="tipo" required>
            <label for="tipo">Tipo</label>
        </div>
        <div class="input-field">
            <input type="text" id="anio" required>
            <label for="anio">Anio</label>
        </div>
        <div class="input-field">
            <input type="text" id="patente" required>
            <label for="patente">Patente</label>
        </div>
        <div class="input-field">
            <input type="text" id="colo" required>
            <label for="colo">Colo</label>
        </div>
        <button type="submit" class="btn">AÃ±adir vehiculos</button>
    </form>
</div>

<div id="edit-vehiculos-modal" class="modal">
    <div class="modal-content">
        <h4>Editar vehiculos</h4>
        <form id="edit-vehiculos-form">
            <input type="hidden" id="edit-id">
            <div class="input-field">
            <input type="text" id="edit-tipo" required>
            <label for="edit-tipo">Tipo</label>
        </div>
            <div class="input-field">
            <input type="text" id="edit-anio" required>
            <label for="edit-anio">Anio</label>
        </div>
            <div class="input-field">
            <input type="text" id="edit-patente" required>
            <label for="edit-patente">Patente</label>
        </div>
            <div class="input-field">
            <input type="text" id="edit-colo" required>
            <label for="edit-colo">Colo</label>
        </div>
            <button type="submit" class="btn">Guardar Cambios</button>
        </form>
    </div>
    <div class="modal-footer">
        <button class="modal-close btn red">Cancelar</button>
    </div>
</div>

<script src="/js/ajax-vehiculos.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    // Load the navbar
    fetch('/navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar').innerHTML = data;
        });
</script>
</body>
</html>
